{% load static %}
<link rel="stylesheet" href="{% static '/game/style.css' %}">
<header>
    <title>Spyfell</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="{% static '/game/index.js' %}"></script>
</header>
<body>
    <div id="menu">
        <h1>Welcome to Spyfell!</h1>
        <h2>Active Sessions</h2>

        <ul id="sessionList">
            {% if sessions %}
                {% for session in sessions %}
                    <li><a href="sessions/{{ session.id }}/">{{ session.name }}</a> <i><small>{{ session.created }}</small></i></li>
                {% endfor %}
            {% endif %}
            <li><a href="sessions/create.html">[Create a session]</a></li>
        </ul>
    </div>
</body>
