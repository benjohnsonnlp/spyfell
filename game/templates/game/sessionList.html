<!doctype html>{% load static %}
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SpyFell</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    {#    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">#}
    {#    <link rel="stylesheet" href="{% static 'css/index.css' %}">#}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>


    </style>
</head>
<body>

<div class="container inner">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12 dialog">
            <h1 class="text-center">SpyFell</h1>
            <h2>Active Sessions</h2>

            <ul class="list-group" id="sessionList">
                {% if sessions %}
                    {% for session in sessions %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'session_details' player.id session.id %}">
                                {{ session.name }}
                                <i><small>{{ session.created }}</small></i>
                            </a>

                            <a href="{% url 'remove_session' player.id session.id %}" class="badge badge-primary badge-pill">remove</a>
                        </li>
                    {% endfor %}
                {% endif %}
                <li class="list-group-item">
                    <form action="{% url 'create_session' player.id %}" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Create a session..." name="session_name" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
